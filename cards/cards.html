<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link href="./card.css" rel="stylesheet">
  </head>
  <body>
    
    <div class="container">
        <div class="row g-3">


            <div class="col-md-4 col-6">
                
                <div class="cards">
                    <img src="./shoes1.jpg" class="card-img-top img-fit"  alt="shoes">
                    <div class="card-body">
                        <h5 class="card-title">Unisex running shoes</h5>
                        <p class="card-text">Comfortable running shoes</p>
                        <p class="card-text">Price-$9</p>
                        <div class="text-end">
                            <a href="#" class="btn btn-outline-primary"> Link to see details </a>
                        </div>
                    </div>
                </div>
            </div>
              
        

    
            <div class="col-md-4 col-6">
                
                <div class="cards">
                    <img src="./New-Arrival-Autumn-Winter-men-sneakers-Gentleman-Business-Casual-shoes.webp" class="card-img-top img-fit"  alt="shoes">
                    <div class="card-body">
                        <h5 class="card-title">Mens sneakers</h5>
                        <p class="card-text">Comfortable sneakers </p>
                        <p class="card-text">Price-$14</p>
                        <div class="text-end">
                            <a href="#" class="btn btn-outline-primary"> Link to see details </a>
                        </div>
                    </div>
                </div>
            </div>
              
        
   

            <div class="col-md-4 col-6">
                
                <div class="cards">
                    <img src="./Men-Business-Casual-Shoes-PU-Leather-Running-Shoes-Fashion-Lace-Up-Casual-Sneakers-Male-Outdoor-Walking.webp" class="card-img-top img-fit"  alt="shoes">
                    <div class="card-body">
                        <h5 class="card-title">casual shoes</h5>
                        <p class="card-text">Comfortable business casual shoes</p>
                        <p class="card-text">Price-$12</p>
                        <div class="text-end">
                            <a href="#" class="btn btn-outline-primary"> Link to see details </a>
                        </div>
                    </div>
                </div>
            </div>


              
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
